name: just_wa_status_saver
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  provider: ^6.1.2
  
  go_router: ^14.2.7
  
  flutter_staggered_grid_view: ^0.7.0
  
  permission_handler: ^11.3.1
  path_provider: ^2.1.4
  external_path: ^2.2.0
  
  video_player: ^2.8.6
  cached_network_image: ^3.3.1
  share_plus: ^12.0.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#57C56D"
  adaptive_icon_foreground: "assets/images/logo.png"